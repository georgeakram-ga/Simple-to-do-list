<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="todo-list">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Write an task ...">
            <button class="main-button" type="submit">Add tasks</button>
        </form>
        <hr style="margin-top: 80px; border: solid 2px rgb(22, 204, 228);">
    </div>
    <ol id="tasks"></ol>
    <center>
    <hr style="border: solid 2px rgb(22, 204, 228); width: 280px; margin-bottom: 10px; border-radius: 15px;">
    <div style="display: flex; justify-content: center;">
    <h4 style="color: rgb(92, 92, 92);">Designed by <a style="text-decoration: none; color: rgb(22, 204, 228);" href="https://github.com/georgeakram-ga"> George Akram</a></h4>
    </div>
</center>
</body>
<script src="app.js"></script>
</html>
